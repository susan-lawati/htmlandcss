<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block display</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }
        ul{
            background-color: aqua;
        }
        .section{
            display: inline;
            margin: 10px;
        }
        span{
            display: block;
        }
        
    </style>
</head>
<body>
   <ul>
    <li class="section">section</li>
    <li class="section">section</li>
    <li class="section">section</li>
    <li class="section">section</li>
    <li class="section">section</li>
    <li class="section">section</li>
    <li class="section">section</li>
    <li class="section">section</li>
    <li class="section">section</li>
    <li class="section">section</li>

   </ul>
   <span>this is inline element</span>
   <span>this is another inline element</span>
</body>
</html>
