<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #content{
            height: 200px;
            width: 400px;
            margin: 10px auto;
            background-color: darkgoldenrod;
            box-shadow: -20px -20px 80px rgba(0, 0, 0, 0.7), 20px 20px 80px rgba(0 , 0, 0, 0.7);
            
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
