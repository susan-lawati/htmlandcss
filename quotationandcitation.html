<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotation and citation</title>
</head>
<body>
    <h1>q tag is used for short quotation</h1>
    <p>Our goal is to build <q>skilled manpower in IT field.</q></p>
    <h2>blockquote is used for quotation that is copied from another source</h2>
    <p><strong>once bill gates said :</strong><blockquote cite="https://www.brainyquote.com/quotes/bill_gates_385735">It's fine to celebrate success but it is more important to heed the lessons of failure.</blockquote></p>
</body>
</html>
