<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .one{
            font-size: 20px;
            color: blueviolet;
        }
        .two{
            font-size: 40px;
            color: aqua;
        }
    </style>
</head>
<body>
    <p class="one">This is a class selector</p>
    <p class="two">this is a class Selector</p>
</body>
</html>
