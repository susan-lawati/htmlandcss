<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul{
            background-color: rgb(140, 179, 179);
        }
        .header{
            display: inline-block;
            margin: 25px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <ul>
        <li class="header">Home</li>
        <li class="header">Careers</li>
        <li class="header">Product</li>
        <li class="header">About Us</li>
        <li class="header">Contact Us</li>
        <li class="header">Cart</li>
        <li class="header">Shipping</li>
        <li class="header">Platforms</li>
        <li class="header">Partners</li>
    </ul>
</body>
</html>
